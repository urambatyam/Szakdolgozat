<div id="topic">
    <form [formGroup]="subjectMatterForm" (ngSubmit)="onSubmit()">
        <mat-label>{{'forum.SUBJECTMATER' | translate }}</mat-label><br>
        <mat-form-field>
            <mat-label class="labels">{{'subject-topic.WITCA' | translate }}</mat-label>
            <textarea class="textarea" matInput formControlName="topic" ></textarea>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label class="labels" >{{'subject-topic.WSWYA' | translate }}</mat-label>
            <textarea  class="textarea" matInput formControlName="goal"></textarea>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label class="labels" >{{'subject-topic.REQUIRED' | translate }}</mat-label>
            <textarea class="textarea" matInput formControlName="requirements"></textarea>
        </mat-form-field><br>
        <button type="submit" color="primary" mat-raised-button>{{'GENERAL.SAVE' | translate }}</button>
    </form>
</div>
