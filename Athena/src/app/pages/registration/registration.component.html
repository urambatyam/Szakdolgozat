<mat-card>
    <mat-card-header>
      <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
          <mat-label>Felhasználónév</mat-label>
          <input matInput formControlName="userName" required>
        </mat-form-field><br>
  
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field><br>
  
        <mat-form-field>
          <mat-label>Jelszó</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="clickEvent($event)" type="button">
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field><br>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="registForm.invalid">
          Regisztráció
        </button>
      </form>
    </mat-card-content>
  </mat-card>
