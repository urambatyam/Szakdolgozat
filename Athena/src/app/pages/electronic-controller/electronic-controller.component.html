<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content  >
      
            <mat-form-field>
                <mat-label>Keresés</mat-label>
                <input matInput (keyup)="applyFilterUserCode($event)" placeholder="Diák azónosítója...">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Keresés</mat-label>
                <select>
                    <option>2024/25 Ősz</option>
                    <option>2024/25 Tavasz</option>
                </select>
            </mat-form-field>
            <table [dataSource]="grades"  matSort (matSortChange)="handleSort($event)" mat-table class="mat-elevation-z8" >
                <ng-container matColumnDef="user_code" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kód </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
          
                <ng-container matColumnDef="grade">
                    <th mat-header-cell *matHeaderCellDef > Osztályzat </th>
                    <td mat-cell *matCellDef="let element" ><input type="text" value="element.grade"></td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns ;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
            <mat-paginator 
                [length]="totalItems"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="handlePageEvent($event)"
                aria-label="Oldal választása">
            </mat-paginator>
            <button mat-raised-button (click)="back()" class="back-button">
                Vissza
            </button>
    </mat-card-content>
  </mat-card>
